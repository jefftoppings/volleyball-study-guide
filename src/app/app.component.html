<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <div class="container">
    <span>Volleyball Study Guide</span>
    <div class="nav-container">
      <button mat-icon-button (click)="handleNavBack()">
        <mat-icon>arrow_left</mat-icon>
      </button>
      <span class="nav-page-number">69</span>
      <button mat-icon-button (click)="handleNavForward()">
        <mat-icon>arrow_right</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
